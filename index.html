<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo CSS Guapo</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#6366f1;
      --accent-2:#06b6d4;
      --text:#0f172a;
      --muted:#6b7280;
      --radius:16px;
      --shadow:0 8px 24px rgba(0,0,0,0.08);
      --fw-regular:400;
      --fw-bold:600;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    header{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      padding:1.5rem;
      text-align:center;
      box-shadow:var(--shadow);
    }
    header h1{font-size:1.8rem; font-weight:var(--fw-bold)}
    header p{opacity:.9}

    .container{
      max-width:1000px;
      margin:2rem auto;
      padding:0 1rem;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:1.5rem;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1.5rem;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition:transform .2s ease;
    }
    .card:hover{transform:translateY(-6px)}

    .card img{
      width:100%;
      border-radius:12px;
      margin-bottom:1rem;
    }

    .card h2{
      font-size:1.3rem;
      margin-bottom:.5rem;
      font-weight:var(--fw-bold);
    }
    .card p{color:var(--muted); margin-bottom:1rem}

    .btn{
      align-self:flex-start;
      padding:.6rem 1.2rem;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      font-weight:var(--fw-bold);
      cursor:pointer;
      transition:opacity .15s ease;
    }
    .btn:hover{opacity:.85}

    footer{
      text-align:center;
      padding:1rem;
      font-size:.9rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi página guapa con CSS</h1>
    <p>Un ejemplo sencillo pero vistoso</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://picsum.photos/400/200" alt="demo">
      <h2>Título de tarjeta</h2>
      <p>Texto de ejemplo dentro de una tarjeta bonita y con sombra.</p>
      <button class="btn">Leer más</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/401/200" alt="demo">
      <h2>Otra tarjeta</h2>
      <p>Más contenido de prueba para ver cómo queda el diseño.</p>
      <button class="btn">Detalles</button>
    </div>
  </main>

  <footer>
    © 2025 Demo CSS
  </footer>
</body>
</html>
